<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*
        * New & Improved Walmart Scraper Design
        * ======================================
        * This design uses a soft, modern color palette and card-based layout
        * to enhance readability and visual hierarchy.
        */

        :root {
            --primary-green: #388e3c; /* A fresh, vibrant green */
            --primary-green-dark: #2e7d32;
            --dark-text: #212529;
            --light-text: #6c757d;
            --background-color: #f0f2f5; /* Soft light gray background */
            --container-bg: #ffffff;
            --border-color: #e0e0e0; /* A softer border color */
            --box-shadow-light: 0 2px 10px rgba(0, 0, 0, 0.05);
            --box-shadow-medium: 0 5px 20px rgba(0, 0, 0, 0.08);
            --success-bg: #e8f5e9;
            --success-border: #a5d6a7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: var(--box-shadow-medium);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 30px 0;
            color: var(--primary-green-dark);
            text-align: center;
        }

        /* Form Styling */
        #scrapeForm {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        #url-or-id {
            flex-grow: 1;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 20px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        #url-or-id:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.2);
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #fff;
            padding: 10px 15px;
        }

        #input-type {
            border: none;
            background: transparent;
            color: var(--dark-text);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            appearance: none; /* Hides default select dropdown arrow */
            padding-right: 25px;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--light-text);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button[type="submit"] {
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--primary-green);
            color: white;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-green-dark);
            transform: translateY(-2px);
        }

        /* Feedback styling */
        #loading, #error {
            text-align: center;
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 1rem;
            font-weight: 500;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #loading { background-color: #e3f2fd; border: 1px solid #90caf9; color: #1976d2; }
        #error { background-color: #fef2f2; border: 1px solid #fca5a5; color: #b91c1c; box-shadow: 0 4px 12px rgba(252, 165, 165, 0.2); }

        #error::before {
            content: '⚠️'; /* Warning emoji */
            font-size: 1.5rem;
        }

        /* Results Styling */
        #responseOutput { margin-top: 40px; }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            align-items: start;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow-light);
        }

        .image-gallery { display: flex; flex-wrap: wrap; gap: 10px; }

        .gallery-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .gallery-thumb:hover, .gallery-thumb.active {
            border-color: var(--primary-green);
            transform: scale(1.05);
        }

        .product-details .brand {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .product-details h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .product-details .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-text);
            margin: 10px 0 25px 0;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .spec-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .spec-item .label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--light-text);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .spec-item .value {
            font-size: 1rem;
            font-weight: 500;
        }

        .info-section {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            background: var(--container-bg);
            box-shadow: var(--box-shadow-light);
        }

        .info-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 8px;
            display: inline-block;
            color: var(--dark-text);
        }

        .info-section p {
            background: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.7;
            font-size: 0.95rem;
            color: var(--dark-text);
        }

        /* Review Section Styling */
        .review-item {
            background: var(--background-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-green);
            box-shadow: var(--box-shadow-light);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-user {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark-text);
        }

        .review-rating {
            font-size: 1.1rem;
            color: #ffc107;
        }

        .review-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
            color: var(--primary-green-dark);
        }

        .review-text {
            font-size: 0.95rem;
            color: var(--light-text);
            line-height: 1.6;
        }

        /* Shop Confidently Styling */
        .shop-confidently-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .badge {
            background: var(--success-bg);
            color: var(--dark-text);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--success-border);
        }

        .badge::before {
            content: '✔';
            color: var(--primary-green);
            font-weight: bold;
            font-size: 1rem;
        }

        /* == Mobile Responsive Adjustments == */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            #scrapeForm {
                flex-direction: column;
                gap: 10px;
            }

            button[type="submit"] {
                width: 100%;
            }

            .select-wrapper {
                width: 100%;
                padding: 0;
                border: none;
            }

            #input-type {
                padding: 14px 20px;
                border: 1px solid var(--border-color);
                border-radius: 10px;
                width: 100%;
            }

            .info-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Walmart Scraper</h1>

    <form id="scrapeForm">
        <div class="select-wrapper">
            <select id="input-type">
                <option value="url">Product URL</option>
                <option value="id">Product ID</option>
            </select>
        </div>
        <input type="text" id="url-or-id" name="url-or-id" placeholder="Enter Product URL..." required>
        <button type="submit">Scrape</button>
    </form>

    <div id="loading">Scraping product data, please wait...</div>
    <div id="error"></div>
    <div id="responseOutput"></div>
</div>

<script>
    const scrapeForm = document.getElementById('scrapeForm');
    const inputTypeSelect = document.getElementById('input-type');
    const inputField = document.getElementById('url-or-id');
    const responseOutput = document.getElementById('responseOutput');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    inputTypeSelect.addEventListener('change', () => {
        inputField.placeholder = inputTypeSelect.value === 'url' ? "Enter Product URL..." : "Enter Product ID...";
        inputField.value = ''; // Clear the input when type changes
    });

    scrapeForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        responseOutput.innerHTML = '';
        errorDiv.style.display = 'none';

        const inputValue = inputField.value.trim();
        const inputType = inputTypeSelect.value;

        // === Client-side Validation ===
        if (inputValue === '') {
            alert(`Please enter a Walmart ${inputType}.`);
            return;
        }

        if (inputType === 'url') {
            // Regex to check for a basic URL format
            const urlRegex = /^(https?:\/\/(www\.)?walmart\.com\/ip\/[^\s]+)$/i;
            if (!urlRegex.test(inputValue)) {
                alert("Invalid URL. Please enter a valid Walmart product URL (e.g., https://www.walmart.com/ip/...).");
                return;
            }
        } else if (inputType === 'id') {
            if (isNaN(inputValue) || inputValue.includes('.')) {
                alert("Invalid Product ID. Please enter only numbers.");
                return;
            }
        }

        // Show loading state and proceed with API call
        loadingDiv.style.display = 'flex';

        try {
            const response = await fetch('/scrape_Walmart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url_or_id: inputValue,
                    input_type: inputType
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'An unknown server error occurred.');
            }

            const data = await response.json();
            displayProductData(data);

        } catch (error) {
            let userMessage = "An unexpected error occurred. Please try again later.";

            // Custom messages for specific errors
            if (error.message.includes('404')) {
                userMessage = "Product Not Found. Please check the URL or ID and try again.";
            } else if (error.message.includes('500')) {
                userMessage = "The server failed to get product details. This might be a temporary issue. Please try again in a moment.";
            } else if (error.message.includes('network')) {
                userMessage = "Network error. Please check your internet connection and try again.";
            } else {
                userMessage = error.message; // Fallback to original error for other issues
            }

            errorDiv.textContent = userMessage;
            errorDiv.style.display = 'flex'; // Use flexbox for centering
        } finally {
            loadingDiv.style.display = 'none';
        }
    });

    function displayProductData(data) {
        if (!data || !data.title) {
            errorDiv.textContent = 'Error: Received empty or invalid product data.';
            errorDiv.style.display = 'flex';
            return;
        }

        let imageGalleryHtml = '';
        if (data.all_images && data.all_images.length > 0) {
            imageGalleryHtml = data.all_images.map((imgUrl, index) =>
                `<img src="${imgUrl}" alt="Product thumbnail ${index+1}" class="gallery-thumb ${index === 0 ? 'active' : ''}" onclick="changeMainImage(this, '${imgUrl}')">`
            ).join('');
        }

        const specs = {
            "UPC": data.upc, "Net Weight": data.net_weight, "Pack Size": data.pack_size,
            "Calories": data.calories, "Location": data.state, "Allergens": data.allergens
        };
        let specGridHtml = '<div class="spec-grid">';
        for (const [label, value] of Object.entries(specs)) {
            if (value && value !== 'N/A') {
                specGridHtml += `<div class="spec-item"><div class="label">${label}</div><div class="value">${value}</div></div>`;
            }
        }
        specGridHtml += '</div>';

        let ingredientsHtml = data.ingredients ? `<div class="info-section"><h3>Ingredients</h3><p>${data.ingredients}</p></div>` : '';
        let reviewsHtml = '';
        if (data.reviews && data.reviews.length > 0) {
            reviewsHtml += '<div class="info-section"><h3>Customer Reviews</h3>';
            data.reviews.forEach(review => {
                const stars = '⭐'.repeat(review.rating || 0);
                reviewsHtml += `
                    <div class="review-item">
                        <div class="review-header">
                            <div class="review-user">${review.user || 'Anonymous'}</div>
                            <div class="review-rating">${stars}</div>
                        </div>
                        ${review.title ? `<div class="review-title">${review.title}</div>` : ''}
                        <div class="review-text">${review.text || 'No text provided.'}</div>
                    </div>
                `;
            });
            reviewsHtml += '</div>';
        }

        let shopConfidentlyHtml = '';
        if (data.shop_confidently && data.shop_confidently.length > 0) {
            shopConfidentlyHtml = `
                <div class="shop-confidently-section">
                    <div class="shop-confidently-badges">
                        ${data.shop_confidently.map(badgeText => `<div class="badge">${badgeText.trim()}</div>`).join('')}
                    </div>
                </div>`;
        }

        const productHtml = `
            <div class="product-grid">
                <div class="image-section">
                    <img src="${data.main_image || ''}" alt="Main product image" id="main-product-image" class="main-image">
                    <div class="image-gallery">${imageGalleryHtml}</div>
                </div>
                <div class="product-details">
                    <div class="brand">${data.brand || 'Brand not available'}</div>
                    <h2>${data.title}</h2>
                    <div class="price">$${data.price !== null ? data.price.toFixed(2) : 'N/A'}</div>
                    ${specGridHtml}
                    ${shopConfidentlyHtml}
                </div>
            </div>

            ${data.description ? `<div class="info-section"><h3>Description</h3><p>${data.description}</p></div>` : ''}
            ${data.description_full ? `<div class="info-section"><h3>Detailed Description</h3><p>${data.description_full}</p></div>` : ''}
            ${ingredientsHtml}
            ${reviewsHtml}
        `;
        responseOutput.innerHTML = productHtml;
    }

    function changeMainImage(thumbElement, newSrc) {
        document.getElementById('main-product-image').src = newSrc;
        document.querySelectorAll('.gallery-thumb').forEach(thumb => thumb.classList.remove('active'));
        thumbElement.classList.add('active');
    }
</script>

</body>
</html>
